<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan"><img src="男.png" width="30" height="30">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="女.png" width="30" height="30">女</label>
            </td>    
        </tr>
        <tr>
            <td>生日</td>
            <td><select name="year"><option>1989</option><option>1990</option><option>1991</option></select>
                <select name="month"><option>1</option><option>2</option><option>3</option></select>
                <select name="month"><option>1</option><option>2</option><option>3</option></select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" value="noMarried" id="weiHun"  checked="checeked"><label for="weiHun">未婚</label>
                <input type="radio" name="marry" value="married" id="yiHun"><label for="yiHun">已婚</label>
                <input type="radio" name="marry" value="divorce" id="liHun"><label for="liHun">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td><input type="checkbox" name="type" value="charming" id="wuMei"><label for="wuMei">妩媚的</label>
                <input type="checkbox" name="type" value="cute" id="keAi"><label for="keAi">可爱的</label>
                <input type="checkbox" name="type" value="young" id="xiaoXianRou"><label for="keAi">小鲜肉</label>
                <input type="checkbox" name="type" value="old" id="laoLaRou"><label for="laoLaRou">老腊肉</label>
                <input type="checkbox" name="type" value="eihter" id="douXiHuan"><label for="douXiHuan">都喜欢</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="selfIntroduction" id="selfIntroduction" cols="30" rows="10">自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="enroll" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="agreement" value="agreement" id="agree" checked="checeked"><label for="agree"> 我同意注册条款和会员加入标准</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <!--"#"为空链接-->
            <a href="#">我是会员，立即登录</a>
            </td>
            
        </tr>
        <tr>
            <td></td>
            <td><h3>我承诺</h3>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严隶的冻度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
        
    </table>
</body>
</html>
