    <p>参考消息网9月25日报道<br /> 今日俄罗斯电视台网站9月24日援引《华盛顿邮报》的报道称，乌克兰前线一名军官说，在试图攻破俄乌冲突前线南段的俄罗斯防线时，基辅损失了大量西方提供的装甲车。</p>

    <p>报道说，在接受《华盛顿邮报》采访时，乌军一名没有给出姓名的空袭小队指挥官称，基辅在扎波罗热地区内的罗博季诺和韦尔博沃耶附近取得一定进展，此处是近几周激烈战斗的战场，但他承认取得的进展“不太大”。</p>
