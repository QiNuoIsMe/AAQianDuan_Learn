<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/*  CSS  写在这个  style标签  里*/
        /* 选择器 {样式} */
        /* 给谁(html的标签)改样式 {改什么样式} */
        p {
            color: pink;/*修改字体颜色为pink*/

            font-size: 24px;
        }
    </style>
</head>

<body><!--  html  写在这个  body标签  里-->
    <p>
        早安！！！！！
    </p>
    <p>
        黎深🍐
    </p>
</body>
</html>
