<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li {
            color: #4690ff;
        }

        ol li a {
            color: red;
        }

        .nav li a {
            color: pink;
        }
    </style>
</head>

<body>

    <ol>
        hentai写法
        <li>我是黎深</li>
        <li>我是黎深</li>
        <li>我是黎深</li>
        <li><a href="#">我是孙子</a></li>

    </ol>

    <ul>
        <li>我是黎深</li>
        <li>我是黎深</li>
        <li>我是黎深</li>
        <li><a href="#">ul中的li的a不会变化</a></li>
    </ul>

    <ul class="nav">
        <li>我是黎深</li>
        <li>我是黎深</li>
        <li>我是黎深</li>
        <li><a href="#">我是孙子</a></li>
        <li><a href="#">我是孙子</a></li>
        <li><a href="#">我是孙子</a></li>
    </ul>
</body>

</html>
