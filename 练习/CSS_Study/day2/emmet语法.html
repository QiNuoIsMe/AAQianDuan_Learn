<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- div*3（不能有空格）-->
    <div></div>
    <div></div>
    <div></div>
    <!-- ul>li -->
    <ul>
        <li>xxx</li>
    </ul>
    <!-- div+p -->
    <div>xx</div>
    <p>xx</p>
    <!-- #/.demo+tab键(默认是div),其他标签:标签名#/.id/类选择器名+tab键 -->
    <div class="demo">xxx</div>
    <p class="foot">xxx</p><!-- p.foot+tab键 -->
    <p id="foot">xxx</p><!-- p#foot+tab键 -->
    <!-- 标签名.类选择器名$*数量，p.demo$*4+tab键 -->
    <p class="demo1"></p>
    <p class="demo2"></p>
    <p class="demo3"></p>
    <p class="demo4"></p>
    <!-- 标签名{内容}+Enter键盘，p{黎黎深深}+Enter键 -->
    <p>黎黎深深</p>

</body>

</html>
