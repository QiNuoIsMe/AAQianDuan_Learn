<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 将行内元素 a 转化为块元素 */
        a {
            display: block;
            background-color: pink;
        }

        /* 将块元素  div 转化为行内元素 */
        div {
            display: inline;
            background-color: rgb(121, 146, 255);
        }

        /* 将行内元素 span 转化为行内块元素 */
        span {
            display: inline-block;
            background-color: rgb(255, 243, 109);
        }
    </style>
</head>

<body>
    <a href="http://www.bilibili.com">我是链接，但是转化为块元素了</a>
    <a href="http://www.bilibili.com">我是链接</a>
    <div>我是块元素div(已转化为行内元素)</div>
    <div>我是块元素div</div>
    <span>我是行内元素span(已转化为行内块元素)(能设置高、宽)</span>
</body>

</html>
