<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>图像标签的使用：</h1>
    <img src="img.webp" />
    <h1>alt 替换文本，图像显示不出来的时候用文字替换：</h1>
    <img src="img1.webp" alt="好米好米，爱了爱了😍" />
    <h1>title 提示文本，鼠标放到图像上，提示的文字：</h1>
    <img src="img.webp" alt="好米好米，爱了爱了😍" title="好米好米，爱了爱了😍" />
    <h1>width 给图像设定宽度：（单位是像素）</h1>
    <img src="img.webp" alt="好米好米，爱了爱了😍" title="好米好米，爱了爱了😍" width="500" />
    <h1>height 给图像设定高度：（单位是像素）</h1>
    <img src="img.webp" alt="好米好米，爱了爱了😍" title="好米好米，爱了爱了😍" height="300" />
    <h1>border 给图像设定边框粗细：（单位是像素，一般不同时修改图像宽度和高度）</h1>
    <img src="img.webp" alt="好米好米，爱了爱了😍" title="好米好米，爱了爱了😍" width="500" border="16" />
</body>

</html>
